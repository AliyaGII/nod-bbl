<body>
    <script>
       var arr= [1, 6, 4, -9, -14];
       function bubbleSort(arr, a = 0) {
           if (a == arr.length) {
           return arr;
    }
           for (let b = 0; b < arr.length; b++) {
           if (arr[b] > arr[b + 1]) {
           let c = arr[b];
           arr[b] = arr[b + 1];
           arr[b + 1] = c;
        }
    }
    return bubbleSort(arr, a + 1);
}
    console.log(bubbleSort(arr));
      
    </script>
</body>
</html>
